{% load markup static %}
<link rel="stylesheet" type="text/css" href="/static/css/themes/theme.css">
<link rel="stylesheet" href="/static/css/base.css" />

<header>
	<div id="header">
		<div style="float:left;margin-left:10px;">好好学习：个人知识管理精进指南</div>
		<div style="float:right;margin-right:10px;">
			{% if user.is_authenticated %}
				Welcome,
				<strong>{% firstof user.get_short_name user.get_username %}</strong>.
				<a href="/admin/logout/?next=/" tabindex="-1">Log out</a>
			{% else %}
				<a href="/admin/login/?next=/" tabindex="-1">Log in</a>
			{% endif %}
		</div>
	</div>
</header>

<div class="menu"><div id="menu"></div></div>

<main role="main">
	<ul class="nav-tabs"></ul>
	<div id="main"></div>
</main>


<div class="pop-panel">
    <p class="pop-panel-header">请输入密码</p>
	<label>
		<input name="password" type="password" />
	</label>
    <div class="pop-panel-footer">
        <button id="pwd_confirm">确定</button>
        <button id="pwd_cancle">取消</button>
    </div>
</div>

<script src="{% static "modules/jquery-1.11.2.min.js" %}"></script>
<script src="{% static "modules/jstree/jstree.min.js" %}"></script>
<script src="{% static "modules/ace/ace.js" %}"></script>
<script src="{% static "mediablock.js" %}"></script>
<script src="{% static "common.js" %}"></script>
<script src="{% static "main.js" %}"></script>
